[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "build"

[build.environment]
  JWT_SECRET = "your-super-secret-jwt-key-2024"
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["mongoose"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
